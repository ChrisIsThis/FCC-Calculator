<!doctype html>
<head>
  <title>JS Calculator</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<body>
  <div id="title">
    <h1 class="text-center">Much Calculator! Wow!</h1>
  </div>
  <div id="main" >
    <div id=res-disp>
      <div id="result">
      </div>
      <div id="display">
        <p id="tracking"></p>
      </div>
    </div>
    <div id="number-block">
      <div class="row">
        <button id="one" type="button" class="btn btn-secondary num">1</button>
        <button id="two" type="button" class="btn btn-secondary num">2</button>
        <button id="three" type="button" class="btn btn-secondary num">3</button>
        <button id="plus"type="button" class="btn btn-info op">+</button>
        <button id="minus"type="button" class="btn btn-info op">-</button>
      </div>
      <div class="row">
        <button id="four" type="button" class="btn btn-secondary num">4</button>
        <button id="five" type="button" class="btn btn-secondary num">5</button>
        <button id="six" type="button" class="btn btn-secondary num">6</button>
        <button id="multiply" type="button" class="btn btn-info op">x</button>
        <button id="divide" type="button" class="btn btn-info op">÷</button>
      </div>
      <div class="row">
        <button id="seven" type="button" class="btn btn-secondary num">7</button>
        <button id="eight" type="button" class="btn btn-secondary num">8</button>
        <button id="nine" type="button" class="btn btn-secondary num">9</button>
        <button id="AC"type="button" class="btn">AC</button>
        <button id="CE" type="button" class="btn btn-warning">CE</button>
      </div>
      <div class="row">
        <button id="zero" type="button" class="btn btn-secondary num">0</button>
        <button id="decimal" type="button" class="btn btn-secondary op">.</button>
        <button id="equal" type="button" class="btn op">=</button>
      </div>
    </div>


  </div> <!--main -->
  <br><br>
  <div>
    <p id="bottom-text" class="text-center">Many coding by <a href="https://github.com/ChrisIsThis/">Chris Swimmer, aka Raïe</a>. Amaze! Wow!</p>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="calculator.js"></script>
</body>
</html>
